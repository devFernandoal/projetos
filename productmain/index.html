<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
  <header class="header">
    <img class="imgheadlinedesk" src="images/image-product-desktop.jpg">
    <img class="imgheadlinemob" src="images/image-product-mobile.jpg">
    <div class="headline">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <table>
        <tr class="preco">
          <th>$149.99</li>
          <th id="discont">$169.99</li>
        </tr>
      </table>
      <a class="btncarrinho" href="#">
        <img style="margin-right: 10px;" src="images/icon-cart.svg">
        Add to Cart
      </a>
    </div>
  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/devFernandoal">devFernandoal</a>.
  </div>
</body>

</html>
